<div>
    <div class="col-md-4">
        <div>
            <form
                novalidate
                name="productForm"
                ng-submit="prodC.add(prodC.newProduct)">
                <legend>Add a new product</legend>
                <div class="form-group">
                    <label for="item">Item:</label>
                    <input type="text"
                        class="form-control"
                        name="item"
                        placeholder="product name"
                        autofocus
                        ng-model="prodC.newProduct.item">
                </div>
                <div class="form-group">
                    <label for="image">Image(url):</label>
                    <input type="url"
                        class="form-control"
                        name="image"
                        placeholder="http://"
                        ng-model="prodC.newProduct.image">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text"
                        class="form-control"
                        name="description"
                        placeholder="enter description"
                        ng-model="prodC.newProduct.description">
                </div>
                <div class="form-group">
                    <label for="quantity">Initial Quantity:</label>
                    <select name="quantity"
                        class="form-control"
                        ng-model="prodC.newProduct.quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <label>Search:  <input ng-model="searchProduct"></label>
        <div class="col-sm-6 col-md-3" ng-repeat="product in prodC.products | filter:searchProduct">
            <div class="thumbnail">
                <img src="{{product.image}}"
                    alt="{{product.item}}">
                </div>
            <div class="caption">
                <h3>{{product.item}}</h3>
                <p>({{product.quantity}} left)</p>
            </div>
        </div>
    </div>
</div>
