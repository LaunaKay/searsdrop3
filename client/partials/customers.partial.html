<div>
    <form
        novalidate
        name="customerForm"
        ng-submit="custC.add(custC.newCustomer)">
        <legend>Add a new customer</legend>
        <div class="form-group">
            <label for="name">Name:</label>
            <input style="width:50%"type="text"
                class="form-control"
                name="name"
                placeholder="enter name"
                autofocus
                ng-model="custC.newCustomer.name">
            <p class="error" ng-show="customerForm.name.$error.required && customerForm.name.$touched">Name is required</p>
            <button type="submit" class="btn btn-primary" ng-disabled="customerForm.$invalid">Add Customer</button>
        </div>
    </form>
</div>
<div>
    <div>
        <input type="text" placeholder="search name" style="float:right;" ng-model="filter_name">
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in custC.customers | orderBy:'name'" ng-if="customer.name">
                <td >{{customer.name}}</td>
                <td ng-repeat="order in customer.orders">{{order.product_id}}</td>
                <td ng-repeat="order in customer.orders">{{order.quantity}}</td>
                <td ng-repeat="order in customer.orders">{{order.created | date:'medium'}}</td>
            </tr>
        </tbody>
    </table>
</div>
